<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">Library <div class="h-name">By Paul Gonzalez</div> </div>
        <div class="side-bar">
            <div class="form-container">
                <form id="book-input">
                    <fieldset>
                        <legend>Add Book</legend>
                        <div class="inside-form-container">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required></label>
                        </div>
                        <div class="inside-form-container">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required></label>
                        </div>
                        <div class="inside-form-container">
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" required></label>
                        </div>
                        <div class="inside-form-container">
                            Book Status
                            <input type="radio" id="read" name="bookStatus" value="Read" required>
                            <label for="read">Read</label>
                            <input type="radio" id="unread" name="bookStatus" value="Unread">
                            <label for="unread">Unread</label>
                            <input type="radio" id="in-progress" name="bookStatus" value="In-progress">
                            <label for="in-progress">In Progress</label>
                        </div>
                        <div class="inside-form-container">
                            <input type="submit" value="Add Book" id="submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="book-display">
            
           

            
        </div>
    </div>
</body>
</html>

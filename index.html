<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">Library by Paul Gonzalez</div>
        <div class="side-bar">
            <div class="form-container">
                <form>
                    <fieldset>
                        <legend>Add Book</legend>
                        <div class="inside-form-container">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title"></label>
                        </div>
                        <div class="inside-form-container">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author"></label>
                        </div>
                        <div class="inside-form-container">
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages"></label>
                        </div>
                        <div class="inside-form-container">
                            Book Status
                            <input type="radio" id="read" name="book-status" value="read">
                            <label for="read">Read</label>
                            <input type="radio" id="unread" name="book-status" value="unread">
                            <label for="unread">Unread</label>
                            <input type="radio" id="in-progress" name="book-status" value="in-progress">
                            <label for="in-progress">In Progress</label>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="book-display">This where the cards will be</div>
    </div>
</body>
</html>
